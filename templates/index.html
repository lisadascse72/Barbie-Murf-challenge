<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Agent - Conversational</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="container">
        <h1>🎙️ Conversational AI Agent</h1>

        <!-- Displays the current session ID -->
        <p id="sessionIdDisplay" class="info-text"></p>
        <!-- Displays dynamic status messages to the user -->
        <p id="llmStatusMessage" class="info-text"></p>

        <!-- Main chat history display area -->
        <div id="chatDisplay" class="chat-display">
            <!-- Individual chat messages (user/AI) will be dynamically added here by JavaScript -->
        </div>

        <!-- Audio player for AI voice responses -->
        <audio id="llmResponseAudio" controls class="audio-player"></audio>

        <!-- Text Input and Send Button -->
        <div class="text-input-section">
            <textarea id="textInput" placeholder="Type your message here..."></textarea>
            <button id="sendTextBtn" class="send-text-btn">Send Text</button>
        </div>

        <!-- Main Control Button for Voice Conversation -->
        <button id="queryLLMBtn" class="main-control-btn">
            🎤 Start Voice Chat
        </button>
    </div>

    <!-- Magical Galaxy Stars (from your original design, remain as background) -->
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <script src="/static/script.js"></script>
</body>
</html>
