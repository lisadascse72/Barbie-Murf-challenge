<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Agent UI</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>🎙️ Voice Agent - Day 1</h1>

    <textarea id="text-input" placeholder="Type something to speak...">Hello! Welcome to my voice agent.</textarea>

    <div class="controls">
      <select id="voiceSelect"></select>
      <button id="playBtn">▶️</button>
    </div>

    <div class="progress-container">
      <div id="progressBar"></div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
